<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>ImageSlider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url(https://images.unsplash.com/photo-1678480529988-590a795c42db?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80);">
        </div>
        <div class="slide" style="background-image: url(https://plus.unsplash.com/premium_photo-1675440682547-d3be56f91621?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1332&q=80);">
        </div>
        <div class="slide" style="background-image: url(https://images.unsplash.com/photo-1582761371078-6509f13666b1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80);">
        </div>
        <div class="slide" style="background-image: url(https://images.unsplash.com/photo-1665256452834-20c2d868cd01?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80);">
        </div>
        <div class="slide" style="background-image: url(https://images.unsplash.com/photo-1682366748076-8773692a7594?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80);">
        </div>
    </div>
    <button class="chevron leftchevron" id="left">
        <i class="fa-solid fa-chevron-left fa-2xl"></i>
    </button>
    <button class="chevron rightchevron" id="right">
        <i class="fa-solid fa-chevron-right fa-2xl"></i>
    </button>
    
    
    <script src="script.js"></script>
</body>
</html>
